<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    
    <div id="container">
      <div id="navbar">
        <img src="spotify.png" alt="Logo" width="60px" />
        <h1>Spotify clone</h1>
      </div>

      <!-- cards -->

      <div id="bodyPart">
        <div id="one" class="song">
          <img src="./images/Adity.jpg" width="30px" />
          <p>Kabhi kabhi Adity</p>
          <img src="music.png" width="30px" />
        </div>


        <div id="two" class="song">
          <img src="./images/animal.jpg" width="30px" />
          <p>Just Like Animal</p>
          <img src="music.png" width="30px" />
        </div>


        <div id="three" class="song">
          <img src="./images/faded.jpg" width="30px" />
          <p>Faded</p>
          <img src="music.png" width="30px" />
        </div>

        <div id="six" class="song">
          <img src="./images/yadav.jpg" width="30px" />
          <p>Yaadav brand 2</p>
          <img src="music.png" width="30px" />
        </div>


        <div id="four" class="song">
          <img src="./images/ghoonghru.jpg" width="30px" />
          <p>Ghoongru</p>
          <img src="music.png" width="30px" />
        </div>


        <div id="five" class="song">
          <img src="./images/has has.jpg" width="30px" />
          <p>Hass Hass</p>
          <img src="music.png" width="30px" />
        </div>

      </div>

      <!-- footer -->
      <div id="footer">
        <img src="pause.png" alt="playButton" id="pauser" width="50" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
